<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload Form</title>
</head>
<body>
    <h2>File Upload</h2>
    <form>
        <input type="file" accept=".jpg,.png" required><br><br>
        <button type="submit">Upload</button>
    </form>
    <p>Note: Only .jpg and .png files are allowed.</p>
</body>
</html>
