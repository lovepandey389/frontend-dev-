<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Title tag defines the page title shown in browser tab -->
    <title>Complete Head Elements</title>
    <!-- Meta description and author info -->
    <meta name="description" content="This page demonstrates all important head elements.">
    <meta name="author" content="Your Name">
    <!-- Base URL for relative links -->
    <base href="https://example.com/">
    <!-- Link tag can include favicon or stylesheets -->
    <link rel="icon" href="favicon.ico">
    <!-- Style and script tags (empty for this example) -->
    <style></style>
    <script></script>
</head>
<body>
    <p>This page includes all major head elements.</p>
</body>
</html>
