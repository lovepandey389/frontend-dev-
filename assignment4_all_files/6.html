<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
</head>
<body>
    <h2>User Registration Form</h2>
    <form>
        <label>Full Name: <input type="text" required></label><br><br>
        <label>Email Address: <input type="email" required></label><br><br>
        <label>Password: <input type="password" required></label><br><br>
        <label>Confirm Password: <input type="password" required></label><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
