<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Map Embed</title>
</head>
<body>
    <!-- The loading='lazy' attribute delays loading of iframe until visible to improve performance -->
    <h2>My City on Google Map</h2>
    <iframe src="https://www.google.com/maps?q=New+Delhi&output=embed" title="Google Map - New Delhi" width="80%" height="400" loading="lazy"></iframe>
</body>
</html>
