<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Info Form</title>
</head>
<body>
    <h2>Student Information</h2>
    <form>
        <label>Name: <input type="text" required></label><br><br>
        <label>Roll Number: <input type="text" required></label><br><br>
        <label>Course:
            <select required>
                <option value="" disabled selected>Select Course</option>
                <option>B.Tech</option>
                <option>B.Sc</option>
                <option>B.Com</option>
            </select>
        </label><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
