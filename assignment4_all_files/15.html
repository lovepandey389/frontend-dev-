<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
</head>
<body>
    <h2>Payment Form</h2>
    <form>
        <label>Cardholder Name: <input type="text" required></label><br><br>
        <label>Card Number: <input type="number" required></label><br><br>
        <label>Expiry Date: <input type="month" required></label><br><br>
        <label>CVV: <input type="password" required></label><br><br>
        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
