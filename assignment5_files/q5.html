<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pricing Plans</title>
  <link rel="stylesheet" href="q5.css">
</head>
<body>
  <section class="plans">
    <div class="plan basic">
      <h3>Basic</h3>
      <ul><li>Feature A</li><li>Feature B</li></ul>
      <div class="price">₹199</div>
      <a href="#" class="btn">Choose</a>
    </div>
    <div class="plan popular">
      <h3>Standard</h3>
      <ul><li>Feature A</li><li>Feature B</li><li>Feature C</li></ul>
      <div class="price">₹399</div>
      <a href="#" class="btn">Choose</a>
    </div>
    <div class="plan premium">
      <h3>Premium</h3>
      <ul><li>All Features</li><li>Priority Support</li></ul>
      <div class="price">₹799</div>
      <a href="#" class="btn">Choose</a>
    </div>
  </section>
</body>
</html>
