<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Course Registration - Q3</title>
</head>
<body>
  <!-- Course Registration form structure (HTML only) -->
  <h1>Course Registration</h1>

  <!-- Personal details grouping -->
  <form>
    <fieldset>
      <legend>Personal Details</legend>
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" title="Enter your full name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" title="Enter your email"><br><br>
    </fieldset>

    <!-- Course selection grouping -->
    <fieldset>
      <legend>Course Selection</legend>
      <label for="course">Choose Course:</label><br>
      <select id="course" name="course">
        <option value="ds" selected>Data Science</option>
        <option value="web">Web Development</option>
        <option value="ai">Introduction to AI</option>
      </select>
    </fieldset>
  </form>

  <!-- Course schedules table -->
  <h2>Available Course Schedules</h2>
  <table border="1" cellpadding="6">
    <thead>
      <tr><th>Day</th><th>Time</th><th>Instructor</th></tr>
    </thead>
    <tbody>
      <tr><td>Monday</td><td>4:00 PM - 6:00 PM</td><td>Prof. Sharma</td></tr>
      <tr><td>Wednesday</td><td>1:00 PM - 3:00 PM</td><td>Dr. Rao</td></tr>
      <tr><td>Saturday</td><td>10:00 AM - 12:00 PM</td><td>Ms. Patel</td></tr>
    </tbody>
  </table>
</body>
</html>
