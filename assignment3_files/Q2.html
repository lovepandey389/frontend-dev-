<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Product Catalog - Q2</title>
</head>
<body>
  <!-- Product Catalog using table -->
  <h1>Product Catalog</h1>
  <table border="1" cellpadding="6">
    <caption>Available Products</caption>
    <thead>
      <tr>
        <th>Product</th>
        <th>Description</th>
        <th>Image</th>
        <th>Price</th>
        <th>Availability</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Iron Cement Mixer</td>
        <td>Portable cement mixer for small projects.</td>
        <td rowspan="2"><img src="https://via.placeholder.com/100" alt="Mixer image"></td>
        <td>₹5,500</td>
        <td>In Stock</td>
      </tr>
      <tr>
        <td>Concrete Trowel</td>
        <td>Steel trowel for finishing surfaces.</td>
        <td>₹350</td>
        <td>Out of Stock</td>
      </tr>
      <tr>
        <td colspan="2">Bundle Offer (Mixer + Trowel)</td>
        <td><img src="https://via.placeholder.com/100" alt="Bundle image"></td>
        <td>₹5,700</td>
        <td>Limited</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
