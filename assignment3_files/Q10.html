<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dropdown Selection - Q10</title>
</head>
<body>
  <h1>Choose Locations</h1>

  <label for="country">Country:</label><br>
  <select id="country" name="country">
    <option value="india" selected>India</option>
    <option value="usa">USA</option>
    <option value="uk">United Kingdom</option>
  </select><br><br>

  <label for="state">State:</label><br>
  <select id="state" name="state">
    <option value="up">Uttar Pradesh</option>
    <option value="mh" selected>Maharashtra</option>
    <option value="ka">Karnataka</option>
  </select><br><br>

  <label for="city">City:</label><br>
  <select id="city" name="city">
    <option value="mum" selected>Mumbai</option>
    <option value="del">Delhi</option>
    <option value="blr">Bengaluru</option>
  </select><br><br>

  <label for="place">Favorite Tourist Place:</label><br>
  <select id="place" name="place">
    <option value="goa">Goa</option>
    <option value="manali" selected>Manali</option>
    <option value="rishikesh">Rishikesh</option>
  </select>

  <p>Selected: Country - India; State - Maharashtra; City - Mumbai; Favorite Place - Manali.</p>
</body>
</html>
